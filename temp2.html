<!DOCTYPE html>
<html>
<head>
    <title>Adobe Premiere Pro Simulated Interface</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .left-panel, .right-panel {
            width: 50%;
            border: 1px solid black;
            overflow: auto;
        }
        .panel {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
        .timeline {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            height: 20vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel">Effect Controls</div>
            <div class="panel">Audio Clip</div>
            <div class="panel">Project: Logo Media Browser Libraries</div>
            <div class="panel">Assembly</div>
            <div class="panel">Editing</div>
        </div>
        <div class="right-panel">
            <div class="panel">Program: Sequence 01</div>
            <div class="panel">Info</div>
            <div class="panel">Panels</div>
            <div class="panel">Libraries</div>
            <div class="panel">Titles</div>
            <div class="panel">Metalogging</div>
        </div>
    </div>
    <div class="timeline">Timeline</div>
</body>
</html>
