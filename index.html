<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #videoPlayer {
            width: 80%;
            height: auto;
        }
        #inputContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #resetButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls>
    </video>
    <div id="inputContainer">
        <input type="file" id="videoInput" accept="video/*">
        <input type="file" id="subtitleInput" accept=".srt">
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const videoInput = document.getElementById('videoInput');
        const subtitleInput = document.getElementById('subtitleInput');

        videoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
            }
        });

        subtitleInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const track = document.createElement("track");
                    track.kind = "subtitles";
                    track.label = "English";
                    track.srclang = "en";
                    track.src = URL.createObjectURL(new Blob([e.target.result], {type: 'text/plain'}));
                    track.default = true;
                    videoPlayer.appendChild(track);
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            // Reset video and subtitle inputs
            videoInput.value = '';
            subtitleInput.value = '';

            // Remove all existing source and track elements from the video player
            while (videoPlayer.firstChild) {
                videoPlayer.removeChild(videoPlayer.firstChild);
            }

            // Remove the source of the video player
            videoPlayer.src = '';
        });
    </script>
</body>
</html>
